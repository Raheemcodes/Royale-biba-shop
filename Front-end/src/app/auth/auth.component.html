<div class="auth-cover" #authForm>
  <div class="auth-title__box">
    <h1 class="auth-title login-title active" (click)="loginControl()">
      Login
    </h1>
    <h1 class="auth-title signup-title" (click)="signupControl()">Signup</h1>
  </div>
  <div class="auth-highlight">
    <hr />
  </div>

  <div class="back-button__cover">
    <svg
      class="back-button"
      version="1.1"
      x="0"
      y="0"
      viewBox="0 0 24 24"
      xml:space="preserve"
      (click)="backButton()"
    >
      <g>
        <script></script>
        <g xmlns="http://www.w3.org/2000/svg" id="Layer_2" data-name="Layer 2">
          <path
            d="m21 10h-13.172l3.586-3.586a2 2 0 0 0 -2.828-2.828l-7 7a2 2 0 0 0 0 2.828l7 7a2 2 0 1 0 2.828-2.828l-3.586-3.586h13.172a2 2 0 0 0 0-4z"
            fill="#ff00aa"
            data-original="#000000"
          ></path>
        </g>
      </g>
    </svg>
  </div>

  <div class="form-container__box">
    <p *ngIf="error" class="error-box">{{ error }}</p>

    <div class="form-container">
      <form
        id="form-control__login"
        class="form-control"
        #loginForm="ngForm"
        (ngSubmit)="onLogin(loginForm)"
      >
        <div class="form-input__cover">
          <input
            type="text"
            name="email"
            [ngClass]="{
              'form-input': true,
              'ng-valid': !error,
              'ng-invalid ng-touched': error
            }"
            placeholder="Email"
            ngModel
            required
            email
            #email="ngModel"
          />
          <span class="help-block" *ngIf="!email.valid && email.touched"
            >Please enter a valid E-mail!</span
          >
        </div>
        <div class="form-input__cover">
          <input
            type="password"
            name="password"
            [ngClass]="{
              'form-input': true,
              'ng-valid': !error,
              'ng-invalid ng-touched': error
            }"
            placeholder="Password"
            ngModel
            required
            minlength="8"
            #password="ngModel"
          />
          <span class="help-block" *ngIf="!password.valid && password.touched"
            >Please enter a valid password</span
          >
        </div>
        <button
          type="submit"
          class="form-btn login"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
        <p><a href="/reset">Forgot Password?</a></p>

        <div class="google-login__btn"></div>
      </form>
      <form
        id="form-control__signup"
        class="form-control"
        #signupForm="ngForm"
        (ngSubmit)="onSignup(signupForm)"
      >
        <div class="form-input__cover">
          <input
            type="text"
            name="email"
            [ngClass]="{
              'form-input': true,
              'ng-valid': !error,
              'ng-invalid ng-touched': error
            }"
            placeholder="Email"
            ngModel
            required
            email
            #signupEmail="ngModel"
          />
          <span
            class="help-block"
            *ngIf="!signupEmail.valid && signupEmail.touched"
            >Please enter a valid E-mail!</span
          >
        </div>
        <div class="form-input__cover">
          <input
            type="text"
            name="fullName"
            id="full-name"
            [ngClass]="{
              'form-input': true,
              'ng-valid': !error,
              'ng-invalid ng-touched': error
            }"
            placeholder="Full Name"
            ngModel
            required
            #name="ngModel"
          />
          <span class="help-block" *ngIf="!name.valid && name.touched"
            >Please enter a valid name</span
          >
        </div>
        <div class="form-input__cover">
          <input
            type="password"
            name="password"
            [ngClass]="{
              'form-input': true,
              'ng-valid': !error,
              'ng-invalid ng-touched': error
            }"
            placeholder="Password"
            ngModel
            required
            minlength="8"
            #signupPassword="ngModel"
          />
          <span
            class="help-block"
            *ngIf="!signupPassword.valid && signupPassword.touched"
            >Password must contain 8 characters, capital letter and
            numbers</span
          >
        </div>
        <div class="form-input__cover">
          <input
            type="password"
            name="confirmPassword"
            [ngClass]="{
              'form-input': true,
              'ng-valid': !error,
              'ng-invalid ng-touched': error
            }"
            placeholder="Verify Password"
            ngModel
            ngValidateEqual="password"
            required
            #confirmPassword="ngModel"
          />
          <span
            class="help-block"
            *ngIf="!confirmPassword.valid && confirmPassword.touched"
            >password has to match</span
          >
        </div>
        <button
          type="submit"
          class="form-btn signup"
          [disabled]="!signupForm.valid"
        >
          Signup
        </button>

        <div class="google-login__btn"></div>
      </form>
    </div>
  </div>
</div>
